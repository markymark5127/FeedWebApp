<div class="login-form">
  <button class="facebook-login-btn" (click)="loginWithFacebook()">
    <i class="fab fa-facebook-square"></i> {{ isFacebookLoggedIn ? 'Log Out Of Facebook' : 'Login with Facebook' }}
  </button>
  
  <button class="instagram-login-btn" (click)="loginWithInstagram()">
    <i class="fab fa-instagram"></i> {{ isInstagramLoggedIn ? 'Log Out Of Instagram' : 'Login with Instagram' }}
  </button>
</div>
