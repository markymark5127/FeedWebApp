<div class="post-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="postText">Text</label>
        <textarea id="postText" [(ngModel)]="postText" name="postText" placeholder="What's on your mind?"></textarea>
      </div>
      
      <div class="form-group">
        <label for="postImage">Image</label>
        <input type="file" id="postImage" (change)="onFileChange($event, 'image')" accept="image/*">
      </div>
      
      <div class="form-group">
        <label for="postVideo">Video</label>
        <input type="file" id="postVideo" (change)="onFileChange($event, 'video')" accept="video/*">
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
