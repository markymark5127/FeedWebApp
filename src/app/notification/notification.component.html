<div class="notification-container">
  <div class="facebook-notifications" *ngIf="facebookUser">
    <h2><i class="fab fa-facebook-square"></i> Facebook Notifications</h2>
    <div *ngFor="let notification of facebookNotifications" class="notification-card">
      <p>{{ notification.title }}</p>
      <!-- Add more fields as needed -->
    </div>
  </div>

  <div class="instagram-notifications" *ngIf="instagramUser">
    <h2><i class="fab fa-instagram"></i> Instagram Notifications</h2>
    <div *ngFor="let notification of instagramNotifications" class="notification-card">
      <p>{{ notification.title }}</p>
      <!-- Add more fields as needed -->
    </div>
  </div>
</div>
