<div class="notifications">
  <h2>Notifications</h2>
  <div class="facebook-notifications">
    <h3>Facebook</h3>
    <div *ngFor="let notification of facebookNotifications">
      <div class="notification">
        <p>{{ notification.title }}</p>
        <!-- Add more fields as needed -->
      </div>
    </div>
  </div>
  
  <div class="instagram-notifications">
    <h3>Instagram</h3>
    <div *ngFor="let notification of instagramNotifications">
      <div class="notification">
        <p>{{ notification.message }}</p>
        <!-- Add more fields as needed -->
      </div>
    </div>
  </div>
</div>
