<div class="feed-container">
  <!-- Facebook Feed -->
  <div class="facebook-feed" *ngIf="isLoggedIn('facebook')">
    <h2><i class="fab fa-facebook-square"></i> Facebook Feed</h2>
    <div *ngFor="let post of facebookPosts" class="card">
      <div class="card-body">
        <p>{{ post.message }}</p>
        <!-- Add more fields as needed, e.g., post.created_time, post.story, etc. -->
      </div>
    </div>
  </div>

  <!-- Instagram Feed -->
  <div class="instagram-feed" *ngIf="isLoggedIn('instagram')">
    <h2><i class="fab fa-instagram"></i> Instagram Feed</h2>
    <!-- Add Instagram feed structure here -->
  </div>

  <!-- Placeholder when not logged in -->
  <div class="not-logged-in" *ngIf="!isLoggedIn('facebook') && !isLoggedIn('instagram')">
    <p>Please log in to view feeds.</p>
  </div>
</div>
